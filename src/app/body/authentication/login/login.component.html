<div class="col-md-4 ">
</div>
<div class="col-md-4" style="padding-top: 100px">
  <form role="form">
    <div class="form-group">
      <label for="usrname" class="" style="font-size: 20px; color: #440044; padding-bottom: 10px; padding-left: 10px; padding-top: 10px">Gebruikersnaam:</label>
      <input type="text" [(ngModel)]="login" name="1" id="usrname" tabindex="1" class="form-control">

      <label for="passwd" class="" style="font-size: 20px; color: #440044; padding-bottom: 10px; padding-left: 10px; padding-top: 10px">Wachtwoord:</label>
      <input type="password" [(ngModel)]="passwd" name="2" id="passwd" tabindex="2" class="form-control ">
    </div>
    <div class="col-md-2">
    </div>
  </form>

  <div class="col-md-4">
    <input type="submit" name="login-submit" (click)="onClickLogin()" id="Update" tabindex="3" class="btn btn-shop" value="Update Gegevens" style="color: white; background-color: #440044; width: 100%; padding-left: 5px">
  </div>
  <div class="col-md-4">
    <button class="btn btn-primary" routerLink="/register" style="background-color: #440044; width: 100%; padding-left: 5px">Registreer</button>
  </div>
</div>
